    <h1>Themed Crossword</h1>

    <form id="controls">
      <label>Theme
        <select id="themeSelect">
          <option value="" selected>(none)</option>
        </select>
      </label>
      <label>Level
        <select id="levelSelect">
          <option value="3" selected>Level 3 (Advanced)</option>
          <option value="2">Level 2 (Ages 8-10)</option>
          <option value="1">Level 1 (Ages 5-7)</option>
        </select>
      </label>
      <label>Custom words (word - clue; comma or line separated)
        <textarea id="customWords" rows="2" placeholder="dragon - mythical creature, castle - stone fortress"></textarea>
      </label>
      <label>Grid Size
        <input type="number" id="sizeInput" value="20" min="15" max="30">
      </label>
      <label>Background
        <select id="bgSelect">
          <option value="#ffffff" selected>White</option>
          <option value="transparent">Transparent</option>
          <option value="#f7f7f8">Soft Gray</option>
          <option value="#fff7e6">Warm Cream</option>
          <option value="#f1f6ff">Cool Mist</option>
        </select>
      </label>
      <div class="buttons">
        <button type="button" id="generateBtn">Generate</button>
        <button type="button" id="showAnswersBtn" disabled>Show Answers</button>
        <button type="button" id="savePngBtn" disabled>Save PNG</button>
        <button type="button" id="printBtn" disabled>Print</button>
      </div>
    </form>

    <section id="output">
      <div class="status" id="status"></div>
      <div class="content">
        <div class="grid-container">
          <div class="grid" id="grid"></div>
        </div>
        <div class="clues-container">
          <div id="cluesContent"></div>
        </div>
      </div>
    </section>

    <div class="buttons"></div>
